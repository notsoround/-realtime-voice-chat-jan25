<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime ChatGPT Voice Bot</title>
    <style>
        :root {
            --primary-color: #00f5d4;
            --bg-dark: #1a1a1a;
            --text-light: #ffffff;
            --accent-color: #00b4d8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            filter: blur(30px);
            animation: waveMove 8s ease-in-out infinite alternate;
        }

        @keyframes waveMove {
            0% {
                transform: translateY(-20px) translateX(-20px);
            }
            100% {
                transform: translateY(20px) translateX(20px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
        }

        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        #start-button, #toggle-conversation {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--bg-dark);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #start-button:hover, #toggle-conversation:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 212, 0.3);
        }

        #start-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #conversation-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(0, 245, 212, 0.1);
            margin-left: auto;
            border-left: 3px solid var(--primary-color);
        }

        .ai-message {
            background: rgba(0, 180, 216, 0.1);
            margin-right: auto;
            border-right: 3px solid var(--accent-color);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="wave-background"></div>
    <div class="container">
        <h1>Realtime ChatGPT Voice Bot</h1>
        <div id="status">Click the button to start voice chat</div>
        <div class="button-container">
            <button id="start-button">Start Chat</button>
            <button id="toggle-conversation">Show Chat</button>
        </div>
        <div id="conversation-container"></div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const status = document.getElementById('status');
        const toggleButton = document.getElementById('toggle-conversation');
        const conversationContainer = document.getElementById('conversation-container');
        let mediaRecorder;
        let audioChunks = [];
        let silenceTimer;
        let stream;
        let audioContext;
        let analyser;
        let isRecording = false;

        // Toggle conversation visibility
        toggleButton.addEventListener('click', () => {
            const isHidden = conversationContainer.style.display === 'none' || !conversationContainer.style.display;
            conversationContainer.style.display = isHidden ? 'block' : 'none';
            toggleButton.textContent = isHidden ? 'Hide Chat' : 'Show Chat';
        });

        // Add message to conversation
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            conversationContainer.appendChild(messageDiv);
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
        }

        async function setupWebSocket() {
            if (!window.ws || window.ws.readyState !== WebSocket.OPEN) {
                window.ws = new WebSocket('ws://localhost:3000');
                
                window.ws.onmessage = async (event) => {
                    if (typeof event.data === 'string') {
                        addMessage(event.data);
                    } else {
                        const audioBlob = new Blob([event.data], { type: 'audio/mpeg' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        await audio.play();
                        status.textContent = 'Listening... (Will disconnect after 30s of silence)';
                        startRecording();
                    }
                };
                
                window.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.textContent = 'Error processing message. Please try again.';
                    cleanup();
                };
                
                window.ws.onclose = () => {
                    status.textContent = 'Connection closed. Click Start Chat to begin new session.';
                    cleanup();
                };
                
                await new Promise(resolve => {
                    window.ws.onopen = () => {
                        status.textContent = 'Connected! Starting voice chat...';
                        resolve();
                    };
                });
            }
        }

        function cleanup() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (silenceTimer) {
                clearTimeout(silenceTimer);
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            startButton.disabled = false;
            isRecording = false;
        }

        async function startRecording() {
            if (isRecording) return;
            
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new AudioContext();
                    analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 2048;
                }

                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                isRecording = true;

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    isRecording = false;
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        if (window.ws && window.ws.readyState === WebSocket.OPEN) {
                            window.ws.send(audioBlob);
                            status.textContent = 'Processing your message...';
                        }
                    }
                };

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                let silenceStart = null;
                const checkSilence = () => {
                    if (!isRecording) return;

                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / bufferLength;

                    if (average < 10) {
                        if (!silenceStart) silenceStart = Date.now();
                        else if (Date.now() - silenceStart > 2000) {
                            mediaRecorder.stop();
                            silenceStart = null;
                            return;
                        }
                    } else {
                        silenceStart = null;
                    }

                    requestAnimationFrame(checkSilence);
                };

                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => {
                    if (window.ws) {
                        window.ws.close();
                    }
                    cleanup();
                    status.textContent = 'Disconnected due to 60s silence. Click Start Chat to begin new session.';
                }, 60000);

                mediaRecorder.start();
                status.textContent = 'Recording... Speak now';
                checkSilence();

            } catch (error) {
                console.error('Error in startRecording:', error);
                status.textContent = 'Error accessing microphone. Please ensure microphone permissions are granted.';
                cleanup();
            }
        }

        startButton.addEventListener('click', async () => {
            try {
                startButton.disabled = true;
                await setupWebSocket();
                await startRecording();
            } catch (error) {
                console.error('Error starting chat:', error);
                status.textContent = 'Error starting chat. Please try again.';
                cleanup();
            }
        });
    </script>
</body>
</html>
